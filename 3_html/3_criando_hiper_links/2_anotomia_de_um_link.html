<!--


    Um link básico é criado envolvendo uma parte de um texto, ou conteúdo


-->

<p>

    Eu estou criando um hiperlink para
    <a href="https://www.mozilla.org/pt-BR/" title="O melhor lugar para encontrar informações sobre a missão do mozzila e como contribuir">
        a página inicial da mozzila.</a>


    <!--


        O atributo href é o site que vamos ser encaminhados quando clickarmos no link, e o title é uma 
        descrição sobre o site que vamos ser encaminhado, quando passamos o mouse por cima essa descrição aparece
        


    -->

</p>
