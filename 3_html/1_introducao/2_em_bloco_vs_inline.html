<!--
    Elementos em bloco formam um bloco visivel, aparecem em uma nova linha logo apos qualquer elemento
    que venha antes dele, e todo elemento depois de um elemento em bloco aparece em uma nova linha,
    normalmente são elemento estruturais na pagina, ex: parágrafo, listas, menus de navegação, etc.
    Um elemento em bloco nunca sera aninhado dentro de um elemento inline, mas pode ser aninhado dentro
    de outro em bloco



    Elemento inline, são aqueles que estão contidos dentro de elementos em bloco envolvendo apenas pequenas
    partes do conteúdo, elemetos inline nunca farão aparecer novas linha, ex: <a>, <em>, <strong>



-->


<em>Primeiro</em> <!--em deixa em italico-->
<em>Segundo</em>
<em>Terceiro</em>

<p>Quarto</p>
<p>Quinto</p>
<p>Sexto</p>
