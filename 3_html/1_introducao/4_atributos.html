<!--

    Atributos contém informações extras sobre o elemento, mas que não é desejado que apareça no conteúdo
    por exemplo alguns elementos contém a tag class, que nos permite dar uma classe a esse elemento

-->

<p class="meu-gato">Meu gato é muito amarelo</p>

<a href="https://www.mozilla.org/" title="Homepage da Mozzila" target="_blank"> Mozzila</a>
<!--href é o site o qual vai ser direcionado, o titulo é uma descrição do site, e o target como _blank
    significa que ele vai ser aberto em uma nova página.
-->

<!--

    Atributos booleanos: recebem somente um valor, e normalmente esse valor é o próprio nome do atributo,
    podemos abreviar e escrever somente o nome do atributo

-->

<input type="text" disabled /> <!--O disable não permite que o usuário escreva na caixa-->
